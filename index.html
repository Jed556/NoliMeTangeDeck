<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noli Me Tangere - Spin the Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎡 Noli Me Tangere Character Wheel</h1>
  
  <!-- Mode Toggle -->
  <div class="mode-toggle">
    <button id="spinModeBtn" class="mode-btn active">🎡 Spin Mode</button>
    <button id="guessModeBtn" class="mode-btn">🎯 Guess Mode</button>
  </div>

  <!-- Spin Mode Section -->
  <div id="spinModeSection">
    <div class="progress">
      <span id="progressText">51 characters remaining</span>
    </div>

    <div class="wheel-container">
      <div class="pointer"></div>
      <div id="wheel">
        <div class="wheel-center">SPIN</div>
      </div>
    </div>

    <button id="spin-btn">SPIN THE WHEEL</button>
    <div id="result">Spin to reveal a character!</div>
  </div>

  <!-- Guess Mode Section -->
  <div id="guessModeSection" style="display: none;">
    <div class="game-stats">
      <div class="stat-box">
        <div class="stat-label">Score</div>
        <div class="stat-value" id="scoreValue">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Streak</div>
        <div class="stat-value" id="streakValue">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Round</div>
        <div class="stat-value" id="roundValue">0</div>
      </div>
    </div>

    <div class="timer-container">
      <div class="timer-bar">
        <div class="timer-fill" id="timerFill"></div>
      </div>
      <div class="timer-text" id="timerText">30s</div>
    </div>

    <div class="game-controls">
      <button id="startGameBtn" class="game-btn">🎮 Start Game</button>
      <button id="skipBtn" class="game-btn secondary" style="display: none;">⏭️ Skip</button>
      <button id="revealBtn" class="game-btn secondary" style="display: none;">👁️ Reveal</button>
    </div>

    <div id="cardDisplay" class="card-display">
      <div class="card-container">
        <img id="gameCardImage" src="" alt="Character Card">
        <div id="blurName" class="blur-name"></div>
        <div id="blurImage" class="blur-image"></div>
      </div>
    </div>

    <div class="guess-input-container">
      <input type="text" id="guessInput" placeholder="Type character name..." autocomplete="off">
      <button id="submitGuessBtn">Submit Guess</button>
    </div>

    <div id="gameResult"></div>
    <div id="hintBox" class="hint-box"></div>
  </div>

  <!-- Card Popup (for spin mode) -->
  <div id="cardPopup">
    <div id="cardPopupContent">
      <img id="popupImage" src="" alt="">
      <div class="popup-text" id="popupCharacterName"></div>
      <div class="popup-category" id="popupCategory"></div>
      <div class="close-hint">Click anywhere to close</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
